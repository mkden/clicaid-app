function pTemplate(p) {

return `

    </div>

  </div>
  <!-- Accordion card -->




	
 `;
 
}

var id_user = window.localStorage.getItem("id_user");

function show()  
{  
$.ajax({  
url: "https://clicaid.ru/api-mobile/zakazi.php?z=a&id_user="+id_user, 
dataType:"json",
cache: false,  
success: function(data){

if (data == null){		 
document.getElementById("list").innerHTML = `нет заказов`;							 
}
else{	
document.getElementById("list").innerHTML = `${data.map(pTemplate).join("")}`;
}

}  
});  
}  
		
		
		
$(document).ready(function(){	
show();
});
