function pTemplate(p) {

return `

 </div>
</div>


	
 `;

var id_user = window.localStorage.getItem("id_user");

function show()  
{  
var id= window.localStorage.getItem("id_news");
$.ajax({  
url: "https://clicaid.ru/api-mobile/news.php?id="+id, 
dataType:"json",
cache: false,  
success: function(data){

    document.getElementById("list").innerHTML = '<div class="section bgn pt-1 mt-1 pb-2"><div class="row item news"><div class="col-12"><h3>'+data.name+'</h3></div><div class="col-12"><img class="nimg" src="https://clicaid.ru/images/news/'+data.image+'" /></div><div class="col-12"><p>'+data.body+'</p></div></div></div>';

}  
});  
}  
		
		

		
$(document).ready(function(){	
show();
});
