var id_user = window.localStorage.getItem("id_user");


function show()  
{

success: function(data){

}
else{	
document.getElementById("list").innerHTML = `${data.map(pTemplate).join("")}`;

}

}  
});  
}  
		
		
		
$(document).ready(function(){
